<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla timer</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <label for="timer-input">Enter time (minutes):</label>
      <input id="timer-input" type="number" min="1" step="1" value="0" />

      <button id="start-timer">Start</button>
      <button id="stop-timer" disabled>Stop/Reset</button>
      
      <div id="timer-display"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
